<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <h1>Curso Profissionalizante</h1>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Registrar</a></li>
                    <li><input type="text" class="search-input" placeholder="Pesquise o curso"></li>
                    <li><a href="teste.html">Teste de curso</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <form id="registerForm">
                <h2>Registrar-se</h2>
                <input type="text" id="registerUsername" placeholder="Usuário" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="button" class="button" onclick="register()">Registrar</button>
                <p>Já tem uma conta? <button type="button" onclick="toggleForm()">Faça login</button></p>
            </form>

            <form id="loginForm" style="display: none;">
                <h2>Entrar</h2>
                <input type="text" id="loginUsername" placeholder="Usuário" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="button" class="button" onclick="login()">Entrar</button>
                <div id="loginError" style="display: none; color: red;">Usuário ou senha incorretos!</div>
                <p>Não tem uma conta? <button type="button" onclick="toggleForm()">Registrar-se</button></p>
            </form>
        </div>
    </div>

    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2>Cadastro realizado com sucesso!</h2>
            <p>Você pode voltar para a tela inicial.</p>
            <a href="index.html" class="button">Voltar</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Curso Profissionalizante</p>
    </footer>
    <script src="./src/Login.js"></script>
</body>
</html>
