<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário do Curso</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Curso Profissionalizante</h1>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Registrar</a></li>
                    <li><input type="text" class="search-input" placeholder="Pesquise o curso"></li>
                    <li><a href="teste.html">Teste de curso</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Questionário do Curso</h2>
            <form id="questionnaireForm">
                <label for="courseInterest">Qual curso você tem interesse em fazer?</label>
                <input type="text" id="courseInterest" placeholder="Digite o nome do curso" required>
                
                <label for="learningGoal">Qual é seu principal objetivo ao fazer esse curso?</label>
                <input type="text" id="learningGoal" placeholder="Digite seu objetivo" required>
                
                <label for="studyPreference">Você prefere estudar online ou presencial?</label>
                <input type="text" id="studyPreference" placeholder="Online ou Presencial" required>
                
                <button type="button" class="button" onclick="submitQuestionnaire()">Enviar</button>
            </form>
            <div id="discountMessage" style="display:none;">
                <h3>Parabéns!</h3>
                <p>Você ganhou um cupom de <span class="glow">15% de desconto</span> no curso escolhido!</p>
                <p>Use o código: <strong>CUPOM15</strong> no checkout.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Curso Profissionalizante</p>
    </footer>

    <script>
        function submitQuestionnaire() {
            document.getElementById('questionnaireForm').style.display = 'none';
            document.getElementById('discountMessage').style.display = 'block';
        }
    </script>
</body>
</html>
